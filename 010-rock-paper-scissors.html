<!DOCTYPE html>
<html>
<head>
<title>010 Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/010-rock-paper-scissors.css">
</head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
      playGame('Rock');
    "><img class="move-icon" src="images/rock-emoji.png"></button>

    <button class="move-button" onclick="
      playGame('Paper');
    "><img class="move-icon" src="images/paper-emoji.png"></button>    
    
    <button class="move-button" onclick="
      playGame('Scissors');
    "><img class="move-icon" src="images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElem();

    ">Reset Score</button> 

    <script src="js/010-rock-paper-scissors.js"></script>
  </body>
</html>
