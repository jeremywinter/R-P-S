<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects 9-coin flip</title>
    <style>
     
    </style>
  </head>
  <body>

    <button class="js-button" onclick="
    coinFlip(this);
    ">heads</button>

    <button class="js-button" onclick="
    coinFlip(this);
    ">tails</button>

    <p class="js-you-chose"></p>
  
    <script>

      function coinFlip(button) {
        if (button.innerText === 'heads') {
          document.querySelector('.js-you-chose').innerText = 'you chose: heads';
        } else {
          document.querySelector('.js-you-chose').innerText = 'you chose: tails';
        }
      }
      
    </script>
  </body>
</html>
