<!DOCTYPE html>
<html>
  <head>
    <title>DOM-Project-9h</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: .8em;
      }
    </style>
  </head>
  <body>

    <input placeholder="Enter something" class="js-input"
    onkeyup="
      keyUp();
    ">

    <p class="js-value"></p>

    <script>

      function keyUp() {
        
        const inputElem = document.querySelector('.js-input');

        document.querySelector('.js-value')
          .innerHTML = inputElem.value;
      }

    </script>

  </body>  
</html>
