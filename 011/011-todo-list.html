<!DOCTYPE html>
<html>
  <head>
    <title>To-Do Projects</title>    
  </head>
  <link rel="stylesheet" href="css/11-todo-list.css">
  <body>
    <p>To-Do List</p>

    <div class="todo-input-grid">
      <input class="js-name-input name-input" placeholder="To Do Item" name="input" onkeydown="handleKeydown(event);">

      <input type="date" class="js-due-date-input due-date-input">
   
      <button class="add-todo-btn" onclick="addToDo();">
        Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="js/011-todo-list.js"></script>
  </body>
</html>
