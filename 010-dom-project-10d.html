<!DOCTYPE html>
<html>
  <head>
    <title>010 DOM project D</title>
    <style>

      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }

     .toggle-button {
      border: none;
      cursor: pointer;
      padding: 10px 16px;
      margin: 0px 4px;
      border-radius: 5px;
      background-color: #dedede;
      color: black;

     }

     .is-toggled {
      background-color: black;
      color: white;
     }

    </style>
  </head>
  <body>

    <button class="js-button-1 toggle-button" onclick="
      toggleButton('.js-button-1');
    ">Gaming</button>

    <button class="js-button-2 toggle-button" onclick="
      toggleButton('.js-button-2');
    ">Music</button>

    <button class="js-button-3 toggle-button" onclick="
      toggleButton('.js-button-3');
    ">Tech</button>

    <script>
    /*
    first remove 'is-toggled' class from all buttons before adding it to
    the clicked button
    */

    function toggleButton(selector) {
      
      const buttons = document.querySelectorAll('.toggle-button');
      
      // Remove 'is-toggled' class from all buttons
      buttons.forEach(buttons => {
        if (buttons.classList.contains('is-toggled')) {
          buttons.classList.remove('is-toggled');
        }
      });

      const buttonElem = document.querySelector(selector);
      
      // Add 'is-toggled' class only to the clicked button
      if (!buttonElem.classList.contains('is-toggled')) {
        buttonElem.classList.add('is-toggled'); 

      }
    }
     
    </script>
  </body>
</html>
