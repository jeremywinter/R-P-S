<!DOCTYPE html>
<html>
  <head>
    <title>DOM-Project-9g Shipping Calsulator</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: .8em;
      }
    </style>
  </head>
  <body>

    <p>Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = Free shipping</p>

    <input class="js-cost" placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="
      calulateTotal();
    ">Calulate</button>
  
    <p class="js-total-cost"></p>

    <script>

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
        calulateTotal();
        }
      }
      
      function calulateTotal() {

      const inputElem = document.querySelector('.js-cost');
      let cost = inputElem.value.trim(); // Fetching the string value

      if (cost === '') {
          document.querySelector('.js-total-cost') // checks for empty value
            .innerHTML = 'Please enter the cost of your order.';

          } else if (!isNaN(cost)) { // Checking if the input is a valid number
            cost = Number(cost) * 100; // Converting the valid string to a number

            if (cost < 4000) {
            cost = cost + 1000;
            } 
            document.querySelector('.js-total-cost')
              .innerHTML = `Total: $${cost / 100}`;

          } else {
            // Handle invalid input (non-numeric string)
            document.querySelector('.js-total-cost') 
              .innerHTML = 'Please enter the cost of your order.';
          }  

      }
      
    </script>
  </body>
</html>
