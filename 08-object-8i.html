<!DOCTYPE html>
<html>
  <head>
    <title>Coin flip</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads
    </button>
    <button onclick="
      playGame('tails');
    ">tails
    </button>
    <script>

    function playGame(guess) {
      const randomNumber = Math.random();
      let result;

      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }

      if (guess === result) {
        alert('You win!');
      } else {
        alert('You win!');
      }
    }
    
    </script>
  </body>
</html>
