<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        updateCalulation('1');
      ">1</button>
      
      <button onclick="
        updateCalulation('2');
      ">2</button>

      <button onclick="
        updateCalulation('3');
      ">3</button>

      <button onclick="
        updateCalulation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalulation('4');
      ">4</button>
      
      <button onclick="
        updateCalulation('5');
      ">5</button>

      <button onclick="
        updateCalulation('6');
      ">6</button>

      <button onclick="
        updateCalulation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalulation('7');
      ">7</button>
      
      <button onclick="
        
        updateCalulation('8');
      ">8</button>

      <button onclick="
        updateCalulation('9');
      ">9</button>

      <button onclick="
        updateCalulation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalulation('0')
      ">0</button>
      
      <button onclick="
        updateCalulation('.')
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        updateCalulation(' / ')
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
      ">Clear</button>
    </p>
   
    <script>
      let calculation = '';

      function updateCalulation(value) {
        calculation += value;
        console.log(calculation);
      }

      

    </script>
  </body>
</html>
