<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
     
    </style>
  </head>
  <body>

    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = Free shipping</p>

    <input class="js-cost" placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="
      calulateTotal();
    ">Calulate</button>
  
    <p class="js-total-cost"></p>

    <script>

      window.document
      window.console.log('window');

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
        calulateTotal();
        }
      }

      function calulateTotal() {

        const inputElem = document.querySelector('.js-cost');
        let cost = Number(inputElem.value); 

        if (cost < 40 ) {
          cost = cost + 10;
        }
      
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        };

      }
      
    </script>
  </body>
</html>
