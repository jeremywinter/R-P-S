<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity 9i</title>
  </head>
  <body>
    <button onclick="
      showCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1)
    ">Add to Cart</button>

    <button onclick="
     updateCartQuantity(2)
    ">+2</button>

    <button onclick="
      updateCartQuantity(3)
    ">+3</button>

    <button onclick="
      updateCartQuantity(4)
    ">+4</button>

    <button onclick="
      updateCartQuantity(5)
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1)
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2)
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3)
    ">-3</button>
    
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      showCartQuantity();
    ">Reset Cart</button>

    <!-- the element to display the cart qty-->
    <p class="js-cart"></p>

    <script>
      let cartQuantity = 0;

      // display the cart qty when the page loads
      showCartQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full!');
          return;
        
        } else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
          
        } else {
          cartQuantity += change;

          // displays the QTY after updating
          showCartQuantity();
        }
      }

      function showCartQuantity() {
        document.querySelector('.js-cart')
          .innerHTML = `Cart Quantity: ${cartQuantity}`;
      }

    </script>
  </body>
</html>
